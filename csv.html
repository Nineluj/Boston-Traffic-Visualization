<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <title>Boston Traffic Visualization</title>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="csvhelper.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
        <script src="TrafficScript/station_counts.js" type="text/javascript"></script>
        <style>
            #header ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #333;
            }

            #header li {
                float: left;
            }

            #header li,
            #header a {
                display: inline-block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            #header li,
            #header a:hover {
                background-color: #111;
            }
            /* Always set the map height explicitly to define the size of the div
             * element that contains the map. */
            #content {
                padding-top: 62px;
                height: 100%;
            }
            #header{
                height: 19px;
                position: absolute;
                z-index: 150;
                width: 100%;
            }
            html, body {
                margin: 0;
                padding: 0;
            }
            #content div {
                height: 200px;
                overflow-y: auto;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <ul>
                <li><a href="index.html">Visualization</a></li>
                <li><a href="analysis.html">Analysis</a></li>
                <li><a href="csv.html">CSV</a></li>
            </ul>
        </div>
        <div id="content">
            <ul></ul>
            <script>
                var data =
                        [{name: "Traffic",
                          url: "Data/traffic/flattened.csv"},
                         {name: "Accident",
                          url: "Data/Accidents.csv"}
                        ];
                for (var d in data) {
                    $("#content").children().append("<li><h4></h4><div id=\"" + data[d].name + "\"></div></li>")
                    generateTable(data[d].url, "#" + data[d].name);
                }
            </script>
        </div>
    </body>
</html>
